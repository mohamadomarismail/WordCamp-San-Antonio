<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordCamp San Antonio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .hero {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .signup {
      text-align: center;
      padding: 20px;
    }

    .signup input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .signup button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="hero bg-dark text-white mt-5">
    <div class="container text-center bg-dark text-white">
      <h1 class="display-1 mt-5">WordCamp San Antonio</h1>
      <p class="lead text-white bg-dark">Coming Soon, A One-Day Conference About WordPress</p>
    </div>
  </section>
  <section class="signup mt-5">
    <div class="container">
      <div class="col-lg-6 mx-auto">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Enter your email...">
          <button class="btn btn-dark" type="button">Sign up</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
